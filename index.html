<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <center><h1>Konwerter jednostek</h1></center>
    <script>
        document.write('Witatmy w konwerterze: ');

        let jednostka = (prompt('Na jaką jednostkę chcesz przeliczyć km czy mile?'));

        if(jednostka !== 'km' && jednostka !== 'mile') {
            document.write("Wpisz poprawnie jednostke");
        }

        let ilosc = parseInt(prompt('Podaj ilosc km/mil: '));

        if(isNaN(ilosc)) {
            document.write('wpisz poprawnie ilosc km/mil')
        }
        if(jednostka ==='km') {
            document.write((ilosc) , 'km to: '  +(ilosc * 0.621)+  'mil' );
        }
        if(jednostka === "mile") {
            document.write((ilosc) , 'mil to: '  +(ilosc * 1.621)+  'km' );
        }
    </script>
</body>
</html>
